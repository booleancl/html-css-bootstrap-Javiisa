<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
        <form action="https://www.google.com/search" id="advance">
            <div class="mb">
            Buscar pagina con ... 
        </div>
        <div class="mb">
            <label for="as_q">Todas Estas Palabras:</label>
            <input type="text" name="as_q" id="as_q"><br>
        </div>

        <div class="mb">
            <label for="as_q">Con exactamente estas Palabras o frases:</label>
            <input type="text" name="as_epq" id="as_epq"><br>
        </div>

        <div class="mb">
            <label for="as_q">Cualquiera de estas palabras:</label>
            <input type="text" name="as_oq" id="as_oq"><br>
        </div>

        <div class="mb">
            <label for="as_q">Ninguna de estas palabras:</label>
            <input type="text" name="as_eq" id="as_eq"><br>
        </div>
             
            <input type="submit" value="Google Search" id="advance_btn">
        </form>
    </body>
</html>

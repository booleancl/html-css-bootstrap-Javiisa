<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet"href="style.css">
</head>
<body>
    <h2>formulario simple</h2>
    <form action="form.html"action="get">
        <label for="fname">Nombre</label>
        <input type="text" name="name" id="fname" class="form_input">
        
        <label for="flastname">Apellido</label>
        <input type="text" name="lastname" id="flastname" class="form_input">

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <label for="w3review">Texto mas extenso:</label>
        <br>

        <textarea name="w3review" id="w3review" cols="50" rows="4" class="form_input">
        </textarea>
        <br> <!--Salto de linea-->
        
        <input type="submit" value="Enviar" id="submit">
        </form>
</body>
</html>
